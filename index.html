<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
    <!-- <link rel="stylesheet" href="build/css/vendor.css"> UNCOMMENT IF YOU INSTALL ANY CSS COMPONENTS WITH BOWER -->
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <span id="current-time"></span>
    <h3>Set your alarm</h3>
    <form class="alarm">

      <div class="plusminus-hours stacked">
        <button class="minus-hours"></button>
        <input class="hours" type="number" name="anotherQty" value="0" min="0" max="12">
        <button class="add-hours"></button>
      </div>
      <div class="plusminus-minutes stacked">
        <button class="minus-minutes"></button>
        <input class="minutes" type="number" name="anotherQty" value="00" min="00" max="59">
        <button class="add-minutes"></button>
      </div>

      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
        <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>

      <button id="set" type="submit" name="set">Set</button>
    </form>

    <h3>Your alarm will ring at:</h3>
    <div class="alarm-set">

    </div>
    <h3>Your alarm is:</h3>
    <div class="alarm-display">

    </div>
  </body>
</html>
